<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1>Uzupe≈Çnij formularz</h1>
        <form id="form">
            <div class="mb-3">
                <label class="form-label">Adres</label>
                <div class="row g-2">
                  <div class="col-6">
                    <input type="text" class="form-control" id="street" placeholder="Ulica" required>
                  </div>
                  <div class="col-4">
                    <input type="text" class="form-control" id="city" placeholder="Miasto" required>
                  </div>
                  <div class="col-2">
                    <input type="text" class="form-control" id="postalCode" placeholder="Kod" required>
                  </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Kraj</label>
                <select class="form-select" id="country" required>
                    <option value="">Wybierz kraj</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Numer telefonu kom√≥rkowego</label>
                <div class="row g-2">
                  <div class="col-3">
                    <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                      <option selected disabled>Wybierz...</option>
                      <option value="+48">+48 (Polska)</option>
                      <option value="+1">+1 (Stany Zjednoczone)</option>
                      <!-- inne opcje -->
                    </select>
                  </div>
                  <div class="col-9">
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="123 456 789" required>
                  </div>
                </div>
            </div>
            <div class="row mb-3">
                <!-- Rodzaj przesy≈Çki -->
                <div class="col-md-6">
                  <label class="form-label d-block mb-2">Rodzaj przesy≈Çki</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingMethod" id="dpd" value="DPD" required>
                    <label class="form-check-label" for="dpd">üöö DPD</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingMethod" id="inpost" value="InPost">
                    <label class="form-check-label" for="inpost">üì¶ InPost</label>
                  </div>
                </div>
              
                <!-- Rodzaj p≈Çatno≈õci -->
                <div class="col-md-6">
                  <label class="form-label d-block mb-2">Rodzaj p≈Çatno≈õci</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="karta" value="karta" required>
                    <label class="form-check-label" for="karta">üí≥ Karta</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="blik" value="blik">
                    <label class="form-check-label" for="blik">üì± BLIK</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="posrednik" value="po≈õrednik">
                    <label class="form-check-label" for="posrednik">üè¶ Po≈õrednik</label>
                  </div>
                </div>
            </div>

            <!-- Dodatkowe pola, np. dane do faktury -->
            <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputEmail1" class="form-label">Adres email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label">Has≈Ço</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="vatUE">
                <label class="form-check-label" for="vatUE">VAT UE</label>
            </div>
            <div class="mb-3">
                <label for="vatNumber" class="form-label">VAT Number</label>
                <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                <div id="vatHelp" class="form-text">Kod kraju pa≈Ñstwa cz≈Çonkowskiego i seria cyfr unikalnych dla tego
                    podmiotu gospodarczego.</div>
            </div>

            <div class="mb-3">
                <label for="invoiceData" class="form-label">Dane do faktury</label>
                <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>


    <!-- Raport klikniƒôƒá -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport klikniƒôƒá</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilo≈õƒá klikniƒôƒá myszkƒÖ: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
